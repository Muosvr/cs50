{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" placeholder="symbol" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <input name="shares" placeholder="quantity" class="form-control" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <div>{{message}}</div>
{% endblock %}
