{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_pass", method="post">
        <div class="form-group">
            <input class="form-control" placeholder="old password" name="old_password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="new password" name="new_password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="new password again" name="confirmation" type="password"/>
        </div>
        <button class="btn btn-primary">Submit</button>

    </form>
{% endblock %}
